<div *ngIf="items?.length > 0; else noItems">
  <ul *ngFor="let item of items" class="collection">
    <li class="collection-item" (dblclick)="deleteItem($event, item)">
      <strong>{{item.title}}: </strong>
      {{item.description}}
      <a href="#" class="secondary-content">
        <i (click)="editItem($event, item)" class="fa fa-pencil"></i>
        <i (click)="clearState()" class="fa fa-compress" *ngIf="editState && itemToEdit.id == item.id"></i>
      </a>

      <div *ngIf="editState && itemToEdit.id == item.id">
        <form action="" (ngSubmit)="updateItem(item)">
            <div class="row">
                <div class="input-field col s6">
                  <input type="text" class="" placeholder="Add Title" [(ngModel)]="item.title" name="title">
                </div>
                <div class="input-field col s6">
                  <input type="text" class="" placeholder="Add Description" [(ngModel)]="item.description" name="description">
                </div>
                <button class="btn orange">Submit</button>
                <button class="btn red" (click)="deleteItem($event, item)" >Delete</button>
              </div>
        </form>
      </div>

    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>There is no item in the list</h5>
</ng-template>
